<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polizei Niederrhein - Karriere und Beamtenportal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.suwalls.com/wallpapers/abstract/pink-blurry-nebula-in-the-blue-galaxy-52976-1920x1200.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Dunkler Overlay für Lesbarkeit */
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
        }
        .nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .nav button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
        .list-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <button onclick="history.back()">← Zurück</button>
        <button onclick="history.forward()">Vorwärts →</button>
    </div>
    <div class="container" id="main">
        <h1>Polizei Niederrhein</h1>
        <button onclick="showBeamtenLogin()">Beamten Anmeldung</button>
        <button onclick="showKarriere()">Karriere</button>
    </div>

    <div class="container hidden" id="beamten-login">
        <h1>Beamten Anmeldung</h1>
        <input type="password" id="beamten-pw" placeholder="Passwort eingeben (1224)">
        <button onclick="loginBeamten()">Anmelden</button>
        <p id="beamten-error" style="color: red;"></p>
        <button onclick="backToMain()">Zurück</button>
    </div>

    <div class="container hidden" id="beamten-panel">
        <h1>Beamten Panel</h1>
        <div id="applications-list"></div>
        <button onclick="showOpenClose()">Bewerbungen Öffnen/Schließen (Code 1225)</button>
        <button onclick="showAktenLogin()">Aktensystem</button>
        <button onclick="logoutBeamten()">Ausloggen</button>
    </div>

    <div class="container hidden" id="open-close">
        <h1>Bewerbungen Öffnen/Schließen</h1>
        <input type="password" id="open-close-code" placeholder="Code eingeben (1225 - ungültig)">
        <button onclick="toggleApplications()">Ausführen</button>
        <p id="open-close-error" style="color: red;"></p>
        <button onclick="backToBeamten()">Zurück</button>
    </div>

    <div class="container hidden" id="akten-login">
        <h1>Aktensystem Anmeldung</h1>
        <input type="password" id="akten-pw" placeholder="Passwort eingeben (333563)">
        <button onclick="loginAkten()">Anmelden</button>
        <p id="akten-error" style="color: red;"></p>
        <button onclick="backToBeamten()">Zurück</button>
    </div>

    <div class="container hidden" id="akten-panel">
        <h1>Aktensystem</h1>
        <input type="text" id="akten-name" placeholder="Aktenname">
        <textarea id="akten-content" placeholder="Inhalt"></textarea>
        <button onclick="addAkten()">Akten hinzufügen</button>
        <div id="akten-list"></div>
        <div id="logs-list">
            <h2>Logs</h2>
        </div>
        <button onclick="logoutAkten()">Zurück</button>
    </div>

    <div class="container hidden" id="karriere">
        <h1>Karriere</h1>
        <button id="bewerbung-btn" onclick="showBewerbung()">Bewerbung</button>
        <button onclick="showBewerbungsstatus()">Bewerbungsstatus</button>
        <button onclick="showInformationen()">Informationen</button>
        <button onclick="backToMain()">Zurück</button>
    </div>

    <div class="container hidden" id="bewerbung">
        <h1>Bewerbung für Polizei Niederrhein</h1>
        <form id="bewerbung-form">
            <input type="text" id="name" placeholder="Name: [Dein Vorname]" required>
            <input type="number" id="alter" placeholder="Alter: [Dein Alter]" required>
            <input type="text" id="discord" placeholder="Discord-Tag: [Name#0000]" required>
            <input type="text" id="onlinezeiten" placeholder="Onlinezeiten: [z.B. Werktags 18–22 Uhr, Wochenende flexibel]" required>
            <input type="text" id="rp" placeholder="RP-Erfahrung: [Kurze Info, ob du bereits auf anderen Servern Polizist warst]" required>
            <textarea id="anschreiben" placeholder="Anschreiben: [Sehr geehrte Polizei...]" required></textarea>
            <textarea id="lebenslauf" placeholder="Lebenslauf: [Dein Lebenslauf]" required></textarea>
            <button type="button" onclick="submitBewerbung()">Abschicken</button>
        </form>
        <p id="bewerbung-code" style="font-size: 1.5em; color: yellow;"></p>
        <button onclick="backToKarriere()">Zurück</button>
    </div>

    <div class="container hidden" id="bewerbungsstatus">
        <h1>Bewerbungsstatus</h1>
        <p id="applications-open-status"></p>
        <button onclick="backToKarriere()">Zurück</button>
    </div>

    <div class="container hidden" id="informationen">
        <h1>Informationen</h1>
        <input type="text" id="info-code" placeholder="Deinen Code eingeben">
        <button onclick="checkStatus()">Status prüfen</button>
        <p id="status-result" style="font-size: 1.5em;"></p>
        <button onclick="backToKarriere()">Zurück</button>
    </div>

    <script>
        // Daten in localStorage initialisieren
        if (!localStorage.getItem('applications')) {
            localStorage.setItem('applications', JSON.stringify([]));
        }
        if (!localStorage.getItem('applicationsOpen')) {
            localStorage.setItem('applicationsOpen', 'true');
        }
        if (!localStorage.getItem('akten')) {
            localStorage.setItem('akten', JSON.stringify([]));
        }
        if (!localStorage.getItem('logs')) {
            localStorage.setItem('logs', JSON.stringify([]));
        }

        function showSection(id) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function backToMain() {
            showSection('main');
        }

        function showBeamtenLogin() {
            showSection('beamten-login');
        }

        function loginBeamten() {
            const pw = document.getElementById('beamten-pw').value;
            if (pw === '1224') {
                showSection('beamten-panel');
                loadApplications();
            } else {
                document.getElementById('beamten-error').textContent = 'Falsches Passwort!';
            }
        }

        function logoutBeamten() {
            backToMain();
        }

        function backToBeamten() {
            showSection('beamten-panel');
        }

        function showOpenClose() {
            showSection('open-close');
        }

        function toggleApplications() {
            const code = document.getElementById('open-close-code').value;
            if (code === '1225') {
                document.getElementById('open-close-error').textContent = 'Code ist ungültig! (Wie gewünscht)';
            } else {
                document.getElementById('open-close-error').textContent = 'Falscher Code!';
            }
            // Hier könntest du den Code ändern, um es funktional zu machen: 
            // const isOpen = localStorage.getItem('applicationsOpen') === 'true';
            // localStorage.setItem('applicationsOpen', (!isOpen).toString());
        }

        function showAktenLogin() {
            showSection('akten-login');
        }

        function loginAkten() {
            const pw = document.getElementById('akten-pw').value;
            if (pw === '333563') {
                showSection('akten-panel');
                loadAkten();
                loadLogs();
            } else {
                document.getElementById('akten-error').textContent = 'Falsches Passwort!';
            }
        }

        function logoutAkten() {
            backToBeamten();
        }

        function addAkten() {
            const name = document.getElementById('akten-name').value;
            const content = document.getElementById('akten-content').value;
            if (name && content) {
                const akten = JSON.parse(localStorage.getItem('akten'));
                akten.push({ name, content });
                localStorage.setItem('akten', JSON.stringify(akten));
                logAction(`Akten '${name}' hinzugefügt`);
                loadAkten();
            }
        }

        function deleteAkten(index) {
            const akten = JSON.parse(localStorage.getItem('akten'));
            const deletedName = akten[index].name;
            akten.splice(index, 1);
            localStorage.setItem('akten', JSON.stringify(akten));
            logAction(`Akten '${deletedName}' gelöscht`);
            loadAkten();
        }

        function loadAkten() {
            const list = document.getElementById('akten-list');
            list.innerHTML = '<h2>Akten</h2>';
            const akten = JSON.parse(localStorage.getItem('akten'));
            akten.forEach((akt, index) => {
                const div = document.createElement('div');
                div.classList.add('list-item');
                div.innerHTML = `<strong>${akt.name}</strong><p>${akt.content}</p><button onclick="deleteAkten(${index})">Löschen</button>`;
                list.appendChild(div);
            });
        }

        function logAction(action) {
            const logs = JSON.parse(localStorage.getItem('logs'));
            const date = new Date().toLocaleString();
            logs.push({ date, action });
            localStorage.setItem('logs', JSON.stringify(logs));
        }

        function loadLogs() {
            const list = document.getElementById('logs-list');
            list.innerHTML = '<h2>Logs</h2>';
            const logs = JSON.parse(localStorage.getItem('logs'));
            logs.forEach(log => {
                const p = document.createElement('p');
                p.textContent = `${log.date}: ${log.action}`;
                list.appendChild(p);
            });
        }

        function showKarriere() {
            showSection('karriere');
            updateBewerbungButton();
        }

        function backToKarriere() {
            showSection('karriere');
        }

        function showBewerbung() {
            if (localStorage.getItem('applicationsOpen') === 'true') {
                showSection('bewerbung');
            } else {
                alert('Bewerbungen sind derzeit geschlossen!');
            }
        }

        function submitBewerbung() {
            const data = {
                id: Math.floor(Math.random() * 1000000), // Zufälliger Code
                name: document.getElementById('name').value,
                alter: document.getElementById('alter').value,
                discord: document.getElementById('discord').value,
                onlinezeiten: document.getElementById('onlinezeiten').value,
                rp: document.getElementById('rp').value,
                anschreiben: document.getElementById('anschreiben').value,
                lebenslauf: document.getElementById('lebenslauf').value,
                status: 'In Arbeit'
            };
            const apps = JSON.parse(localStorage.getItem('applications'));
            apps.push(data);
            localStorage.setItem('applications', JSON.stringify(apps));
            document.getElementById('bewerbung-code').textContent = `Dein Code: ${data.id} (Merke dir das!)`;
            document.getElementById('bewerbung-form').reset();
        }

        function showBewerbungsstatus() {
            showSection('bewerbungsstatus');
            const status = localStorage.getItem('applicationsOpen') === 'true' ? 'Offen' : 'Geschlossen';
            document.getElementById('applications-open-status').textContent = `Bewerbungen sind: ${status}`;
        }

        function showInformationen() {
            showSection('informationen');
        }

        function checkStatus() {
            const code = parseInt(document.getElementById('info-code').value);
            const apps = JSON.parse(localStorage.getItem('applications'));
            const app = apps.find(a => a.id === code);
            if (app) {
                document.getElementById('status-result').textContent = `Status: ${app.status}`;
            } else {
                document.getElementById('status-result').textContent = 'Ungültiger Code!';
            }
        }

        function loadApplications() {
            const list = document.getElementById('applications-list');
            list.innerHTML = '<h2>Bewerbungen</h2>';
            const apps = JSON.parse(localStorage.getItem('applications'));
            apps.forEach((app, index) => {
                const div = document.createElement('div');
                div.classList.add('list-item');
                div.innerHTML = `
                    <p>Code: ${app.id}</p>
                    <p>Name: ${app.name}, Alter: ${app.alter}, Discord: ${app.discord}</p>
                    <p>Onlinezeiten: ${app.onlinezeiten}</p>
                    <p>RP-Erfahrung: ${app.rp}</p>
                    <p>Anschreiben: ${app.anschreiben}</p>
                    <p>Lebenslauf: ${app.lebenslauf}</p>
                    <p>Status: ${app.status}</p>
                    <button onclick="changeStatus(${index}, 'Angenommen')">Annehmen</button>
                    <button onclick="changeStatus(${index}, 'Abgelehnt')">Ablehnen</button>
                `;
                list.appendChild(div);
            });
        }

        function changeStatus(index, newStatus) {
            const apps = JSON.parse(localStorage.getItem('applications'));
            apps[index].status = newStatus;
            localStorage.setItem('applications', JSON.stringify(apps));
            loadApplications();
        }

        function updateBewerbungButton() {
            const btn = document.getElementById('bewerbung-btn');
            btn.disabled = localStorage.getItem('applicationsOpen') !== 'true';
        }

        // Initiale Prüfung
        updateBewerbungButton();
    </script>
</body>
</html>
